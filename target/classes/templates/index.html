<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Página Inicial</title>
</head>
<body>
<section layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <div class="container text-center">
        <h2>Bem-vindo ao Sistema de Monitoramento</h2>
        <p>Este sistema permite monitorar URLs e conexões Telnet, gerenciando alertas para inatividade.</p>
        <div sec:authorize="!isAuthenticated()">
            <p><a th:href="@{/login}" class="btn btn-warning">Clique aqui para acessar o sistema.</a></p>
        </div>
        <div sec:authorize="isAuthenticated()">
            <p><a th:href="@{/monitor/list}" class="btn btn-warning">Ver lista de monitoramento.</a></p>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Conexões OK</h5>
                        <p class="card-text" th:text="${ok_count}">0</p>
                        <input type="hidden" id="okCount" th:value="${ok_count}">
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Conexões NOK</h5>
                        <p class="card-text" th:text="${nok_count}">0</p>
                        <input type="hidden" id="nokCount" th:value="${nok_count}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-warning mb-4">Distribuição de Conexões</h3>
                <canvas id="connectionsChart"></canvas>
            </div>
        </div>
    </div>
    <th:block layout:fragment="js">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script th:src="@{/js/index.js}"></script>
    </th:block>
</section>
</body>
</html>
